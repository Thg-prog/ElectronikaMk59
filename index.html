<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Эмулятор Электроника МК-59</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="indicator"></div>
    </div>
    <div class="keyboard">
      <!-- Кнопки -->
      <button class="btn" data-action="Ф">Ф</button>
      <button class="btn" data-action="СП">СП</button>
      <button class="btn" data-number="7">7</button>
      <button class="btn" data-number="8">8</button>
      <button class="btn" data-number="9">9</button>
      <button class="btn" data-action="СК">СК</button>
      <button class="btn" data-action="С">С</button>
      <button class="btn" data-operation="-">-</button>
      
      <button class="btn" data-action="Ф">Ф</button>
      <button class="btn" data-action="ИП">ИП</button>
      <button class="btn" data-number="4">4</button>
      <button class="btn" data-number="5">5</button>
      <button class="btn" data-number="6">6</button>
      <button class="btn" data-operation="-">-</button>
      <button class="btn" data-operation="/">/</button>
      <button class="btn" data-action="/-/">/-/</button>
      
      <button class="btn" data-action="Е">Е</button>
      <button class="btn" data-action="П-">П-</button>
      <button class="btn" data-number="1">1</button>
      <button class="btn" data-number="2">2</button>
      <button class="btn" data-number="3">3</button>
      <button class="btn" data-operation="+">+</button>
      <button class="btn" data-operation="*">*</button>
      <button class="btn" data-action="%">%</button>
      
      <button class="btn" data-action="Е">Е</button>
      <button class="btn" data-action="П+">П+</button>
      <button class="btn" data-number="0">0</button>
      <button class="btn" data-number="0">0</button>
      <button class="btn" data-action=".">,</button>
      <button class="btn" data-action="=">=</button>
      <button class="btn" data-action="=">=</button>
      <button class="btn" data-action="Сумматор">Сумматор</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
